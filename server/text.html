<html>
	<head>
		<meta charset="UTF-8">
		<style>
			body
			{
				background-color: #002b36;
			}

			#code
			{
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);

				max-height: 95vh;
				max-width: 95vw;
			}
			pre
			{
				margin-top: 0px;
				margin-bottom: 0px;
				tab-size: 4;
			}
		</style>

		<link rel="stylesheet" href="highlightjs/solarized-dark.min.css">
	</head>
	<body>
		<pre>
			<code id="code">
				ERROR
			</code>
		</pre>

		<script src="highlightjs/highlight.min.js"></script>
		<script>
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function()
		{
			var code = document.getElementById("code");
			if (this.readyState == 4 && this.status == 200)
			{
				code.innerHTML = xhttp.responseText.replace(/</g, "&lt;").replace(/>/g, "&gt;");

				if(location.hash)
					hljs.configure({languages: location.hash.substr(1).split(",")});

				hljs.highlightBlock(code);
			}
		};
		xhttp.open("GET", document.location.search.substr(1), true);
		xhttp.send();
		</script>
	</body>
</html>
